<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST - The Good Fellas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0b0b2b, #1b2735 70%, #090a0f);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
            position: relative;
        }

        /* Stars behind everything */
        .stars {
            width: 1px;
            height: 1px;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            box-shadow: 2vw 5vh 2px white, 10vw 8vh 2px white, 15vw 15vh 1px white,
                22vw 22vh 1px white, 28vw 12vh 2px white, 32vw 32vh 1px white,
                38vw 18vh 2px white, 42vw 35vh 1px white, 48vw 25vh 2px white,
                53vw 42vh 1px white, 58vw 15vh 2px white, 63vw 38vh 1px white,
                68vw 28vh 2px white, 73vw 45vh 1px white, 78vw 32vh 2px white,
                83vw 48vh 1px white, 88vw 20vh 2px white, 93vw 52vh 1px white,
                98vw 35vh 2px white, 5vw 60vh 1px white, 12vw 65vh 2px white,
                18vw 72vh 1px white, 25vw 78vh 2px white, 30vw 85vh 1px white,
                35vw 68vh 2px white, 40vw 82vh 1px white, 45vw 92vh 2px white,
                50vw 75vh 1px white, 55vw 88vh 2px white, 60vw 95vh 1px white,
                65vw 72vh 2px white, 70vw 85vh 1px white, 75vw 78vh 2px white,
                80vw 92vh 1px white, 85vw 82vh 2px white, 90vw 88vh 1px white,
                95vw 75vh 2px white;
            animation: twinkle 8s infinite linear;
            z-index: -100;
        }

        .shooting-star {
            position: fixed;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, rgb(255, 255, 255));
            animation: shoot 3s infinite ease-in;
            z-index: -99;
        }

        .shooting-star:nth-child(2) {
            top: 20%;
            left: -100px;
            animation-delay: 0s;
        }

        .shooting-star:nth-child(3) {
            top: 35%;
            left: -100px;
            animation-delay: 1s;
        }

        .shooting-star:nth-child(4) {
            top: 50%;
            left: -100px;
            animation-delay: 2s;
        }

        .shooting-star:nth-child(5) {
            top: 65%;
            left: -100px;
            animation-delay: 0.5s;
        }

        .shooting-star:nth-child(6) {
            top: 80%;
            left: -100px;
            animation-delay: 1.5s;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0) rotate(25deg);
                opacity: 1;
            }
            100% {
                transform: translateX(120vw) translateY(50vh) rotate(25deg);
                opacity: 0;
            }
        }

        /* Additional twinkling stars with different animation timing */
        .stars::after {
            content: "";
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgb(255, 65, 65);
            box-shadow: 8vw 12vh 2px white, 16vw 18vh 1px white, 24vw 25vh 2px white,
                33vw 15vh 1px white, 41vw 28vh 2px white, 49vw 35vh 1px white,
                57vw 22vh 2px white, 65vw 42vh 1px white, 73vw 28vh 2px white,
                81vw 48vh 1px white, 89vw 32vh 2px white, 97vw 45vh 1px white,
                3vw 68vh 2px white, 11vw 75vh 1px white, 19vw 82vh 2px white,
                27vw 88vh 1px white, 35vw 72vh 2px white, 43vw 85vh 1px white,
                51vw 92vh 2px white, 59vw 78vh 1px white;
            animation: twinkle 6s infinite linear reverse;
        }

        /* Page title */
        .page-title {
            color: #ffffff;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #008cff, 0 0 20px #008cff, 0 0 40px #008cff;
            position: relative;
            z-index: 10;
        }

        /* Upload section */
        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 140, 255, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .upload-container {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-container:hover {
            border-color: #008cff;
            background: rgba(0, 140, 255, 0.05);
        }

        .upload-container.dragover {
            border-color: #008cff;
            background: rgba(0, 140, 255, 0.1);
            transform: scale(1.02);
        }

        .upload-input {
            display: none;
        }

        .upload-label {
            color: #ffffff80;
            font-size: 1.2rem;
            cursor: pointer;
            display: block;
            padding: 1rem;
            transition: color 0.3s ease;
        }

        .upload-label:hover {
            color: #ffffff;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #008cff;
        }

        /* Upload button styling */
        .upload-btn {
            padding: 15px 30px;
            text-transform: uppercase;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            color: #ffffff80;
            text-shadow: none;
            background: transparent;
            cursor: pointer;
            box-shadow: transparent;
            border: 1px solid #ffffff80;
            transition: 0.5s ease;
            user-select: none;
            margin-top: 1rem;
        }

        .upload-btn:hover,
        .upload-btn:focus {
            color: #ffffff;
            background: #008cff;
            border: 1px solid #008cff;
            text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
            box-shadow: 0 0 5px #008cff, 0 0 20px #008cff, 0 0 50px #008cff,
                0 0 100px #008cff;
            transform: translateY(-2px);
        }

        /* Display container */
        .display-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 140, 255, 0.1);
            width: 100%;
            max-width: 800px;
            min-height: 300px;
            position: relative;
        }

        .display-title {
            color: #ffffff;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .file-preview {
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .file-info {
            color: #008cff;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .file-content {
            color: #ffffff80;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .no-files {
            color: #ffffff40;
            text-align: center;
            font-style: italic;
            margin-top: 2rem;
        }

        /* Back button */
        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            padding: 10px 20px;
            text-transform: uppercase;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #ffffff80;
            text-shadow: none;
            background: transparent;
            cursor: pointer;
            box-shadow: transparent;
            border: 1px solid #ffffff80;
            transition: 0.5s ease;
            user-select: none;
            text-decoration: none;
            z-index: 30;
        }

        .back-btn:hover,
        .back-btn:focus {
            color: #ffffff;
            background: #008cff;
            border: 1px solid #008cff;
            text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
            box-shadow: 0 0 5px #008cff, 0 0 20px #008cff, 0 0 50px #008cff,
                0 0 100px #008cff;
            transform: translateY(-2px);
        }

        /* Additional atmospheric effects */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bg-effects::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 140, 255, 0.03) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Clear button */
        .clear-btn {
            padding: 10px 20px;
            text-transform: uppercase;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #ff6b6b;
            text-shadow: none;
            background: transparent;
            cursor: pointer;
            box-shadow: transparent;
            border: 1px solid #ff6b6b;
            transition: 0.5s ease;
            user-select: none;
            margin-top: 1rem;
        }

        .clear-btn:hover,
        .clear-btn:focus {
            color: #ffffff;
            background: #ff6b6b;
            border: 1px solid #ff6b6b;
            text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
            box-shadow: 0 0 5px #ff6b6b, 0 0 20px #ff6b6b, 0 0 50px #ff6b6b,
                0 0 100px #ff6b6b;
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .upload-section,
            .display-container {
                max-width: 95%;
                padding: 1.5rem;
            }

            .back-btn {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Stars and shooting stars in the background -->
    <div class="stars"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    
    <div class="bg-effects"></div>
    
    <!-- Back button -->
    <a href="../index.html" class="back-btn">‚Üê Back</a>
    
    <!-- Page title -->
    <h1 class="page-title">POST Upload</h1>
    
    <!-- Upload section -->
    <div class="upload-section">
        <div class="upload-container" id="uploadContainer">
            <div class="upload-icon">üìÅ</div>
            <label for="fileInput" class="upload-label">
                Click to choose a file or drag and drop here
                <br>
                <small style="color: #ffffff40;">Supports images, text files, documents, and more (one file at a time)</small>
            </label>
            <input type="file" id="fileInput" class="upload-input" accept="*/*">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
        </div>
    </div>
    
    <!-- Display container -->
    <div class="display-container">
        <h2 class="display-title">Uploaded Files</h2>
        <div id="fileDisplay">
            <div class="no-files">No files uploaded yet. Upload some files to see them here!</div>
        </div>
        <button class="clear-btn" onclick="clearFiles()" style="display: none;" id="clearBtn">
            Clear All Files
        </button>
    </div>

    <script>
        let uploadedFiles = [];
        
        const fileInput = document.getElementById('fileInput');
        const uploadContainer = document.getElementById('uploadContainer');
        const fileDisplay = document.getElementById('fileDisplay');
        const clearBtn = document.getElementById('clearBtn');

        // File input change handler
        fileInput.addEventListener('change', handleFiles);

        // Drag and drop functionality
        uploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadContainer.classList.add('dragover');
        });

        uploadContainer.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadContainer.classList.remove('dragover');
        });

        uploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadContainer.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            processFiles(files);
        });

        function handleFiles(e) {
            const files = Array.from(e.target.files);
            processFiles(files);
        }

        function processFiles(files) {
            // Clear previous file since we only allow one file
            uploadedFiles = [];
            fileDisplay.innerHTML = '';
            
            // Process only the first file
            const file = files[0];
            if (file) {
                uploadedFiles.push(file);
                displayFile(file);
                uploadFileAsOctetStream(file);
                
                clearBtn.style.display = 'block';
            } else {
                clearBtn.style.display = 'none';
                fileDisplay.innerHTML = '<div class="no-files">No files uploaded yet. Upload some files to see them here!</div>';
            }
        }

        function uploadFileAsOctetStream(file) {
            // L'browser ghadi ytsklf y9ra l'file
            // Kan7iydo FormData w kansifto l'file (li howa Blob f l'asl) nichan
            
            fetch('/', {
                method: 'POST',
                body: file, // <--- L'POINT L'MOHIM: SIFT L'FILE NICHAN
                headers: {
                    'Content-Type': 'application/octet-stream'
                }
            })
            .then(response => {
                console.log('Server response status:', response.status);
                if(response.ok)
                    return response.text(); // Wla .json() ila l'server kayrj3 JSON
                else
                    throw new Error('Server responded with status: ' + response.status);
            })
            .then(data => {
                console.log('File uploaded successfully. Server says:', data);
                alert('File uploaded successfully!');
            })
            .catch(error => {
                console.error('Upload error:', error);
                alert('Upload failed. Check the console for details.');
            });
        }


        function displayFile(file) {
            const filePreview = document.createElement('div');
            filePreview.className = 'file-preview';
            
            const fileInfo = document.createElement('div');
            fileInfo.className = 'file-info';
            fileInfo.textContent = `${file.name} (${formatFileSize(file.size)}) - ${file.type || 'Unknown type'}`;
            
            const fileContent = document.createElement('div');
            fileContent.className = 'file-content';
            
            filePreview.appendChild(fileInfo);
            filePreview.appendChild(fileContent);
            
            // Handle different file types
            if (file.type.startsWith('image/')) {
                const img = document.createElement('img');
                img.className = 'image-preview';
                img.src = URL.createObjectURL(file);
                img.onload = () => URL.revokeObjectURL(img.src);
                fileContent.appendChild(img);
            } else if (file.type.startsWith('text/') || file.name.endsWith('.txt') || file.name.endsWith('.md') || file.name.endsWith('.json') || file.name.endsWith('.csv')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    fileContent.textContent = content.length > 1000 
                        ? content.substring(0, 1000) + '...\n\n[Content truncated - showing first 1000 characters]'
                        : content;
                };
                reader.readAsText(file);
            } else if (file.type === 'application/pdf') {
                fileContent.innerHTML = '<div style="color: #008cff; font-style: italic;">üìÑ PDF file uploaded - Preview not available</div>';
            } else if (file.type.startsWith('video/')) {
                const video = document.createElement('video');
                video.controls = true;
                video.style.maxWidth = '100%';
                video.style.maxHeight = '300px';
                video.src = URL.createObjectURL(file);
                fileContent.appendChild(video);
            } else if (file.type.startsWith('audio/')) {
                const audio = document.createElement('audio');
                audio.controls = true;
                audio.style.width = '100%';
                audio.src = URL.createObjectURL(file);
                fileContent.appendChild(audio);
            } else {
                fileContent.innerHTML = `<div style="color: #008cff; font-style: italic;">üìé ${file.type || 'Unknown'} file uploaded - Preview not available</div>`;
            }
            
            fileDisplay.appendChild(filePreview);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function clearFiles() {
            uploadedFiles = [];
            fileDisplay.innerHTML = '<div class="no-files">No files uploaded yet. Upload some files to see them here!</div>';
            clearBtn.style.display = 'none';
            fileInput.value = '';
        }

        // Add interactive sparkle effects on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.98) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.cssText = `
                position: fixed;
                left: ${x}px;
                top: ${y}px;
                width: 4px;
                height: 4px;
                background: #008cff;
                border-radius: 50%;
                pointer-events: none;
                z-index: 1000;
                box-shadow: 0 0 10px #008cff;
                animation: sparkleAnim 1s ease-out forwards;
            `;
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleAnim {
                0% { opacity: 1; transform: scale(0); }
                50% { opacity: 1; transform: scale(1); }
                100% { opacity: 0; transform: scale(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
